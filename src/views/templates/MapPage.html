<div class="max-h-[600px] overflow-y-auto">
  <el-carousel :interval="4000" type="card" :autoplay="false" arrow="always" height="1100px">
    <el-carousel-item v-for="(item, index) in maps" :key="index">
      <h3 class="text-center">{{ item.label }}</h3>
      <img :src="`images/${item.image}`" class="mx-[auto]" />
    </el-carousel-item>
  </el-carousel>
</div>
